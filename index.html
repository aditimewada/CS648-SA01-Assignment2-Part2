<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2 Part 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        h1 {margin: 10px;}
        label {font-weight: bold;}
        input, select {margin: 5px;}
        form {width: 50%; padding: 10px;}
    </style>
</head>
<body class="mt-2 ml-4" style="padding: 35px;">
    <h1>Employee Management System</h1>
    <form id="form" class="border border-2 border-warning bg-secondary bg-opacity-25">
        <div class="mb-2">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control w-50 border border-2" id="id" maxlength="8" required>
        </div>
        
        <div class="mb-2">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" id="full-name" class="form-control w-50 border border-2 " maxlength="none" required>
        </div>
        
        <div class="mb-2">
            <label for="extension" class="form-label">4-Digit Extension</label>
            <input type="text" class="form-control w-50 border border-2" id="extension" maxlength="4" required>
        </div>
        
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control w-50 border border-1" id="email" maxlength="none" required>
        </div>

        <div class="mb-2">
            <label for="department" class="form-label">Department</label>
            <select class="form-select w-50 border border-1" id="department" aria-label="department" required>
                <option value="Engineering">Engineering</option>
                <option value="Administrative">Administrative</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Executive">Executive</option> 
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
 
        <div class="mb-2">
            <input class="btn btn-primary" type="submit" id="submit" value="Add Employee">
        </div>

    </form>
</body>
</html>
